
syntax = "proto3";

////////////////////////////////////////////////////////////////////////////////////////////////////
// 	DELLve RPC message types - shared by backend and benchend
////////////////////////////////////////////////////////////////////////////////////////////////////

message BenchendConfig {

}

message Empty {

}

message Log {

}

message MetricStreamData {
	int32 serverId = 1;
	int32 gpuUtil = 2;
	int32 memUtil = 3;
}

message MetricStreamCommand {
	enum Type {
		START = 0;
		STOP = 1;
	}
    
	int32 serverId = 1;
	int32 sampleIntervalInMs = 2;
	Type commandType = 5;
}

message ServerInfo {
	int32 numGpuDevices = 1;
}

message Status {

}